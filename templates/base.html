{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <title>Outfit</title>
</head>

<body>
<header>
    <div class="topnav">
        <a class="active" href="{% url 'dashboard' %}">Home</a>
        {% if request.user.is_authenticated %}
            <a href="{% url 'create outfit' %}">Add Outfit</a>
            {#            <a href="#contact">Outfits</a>#}
            <div class="dropdown">
                <button class="dropbtn">Weather
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="{% url 'sunny weather' %}">Sunny</a>
                    <a href="{% url 'windy weather' %}">Windy</a>
                    <a href="{% url 'rainy weather' %}">Rainy</a>
                    <a href="{% url 'snow weather' %}">Snow</a>
                    <a href="{% url 'other weather' %}">Other</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Welcome , {{ request.user.username}}
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="{% url 'profile details' request.user.id %}">Details</a>
                    <a href="{% url 'logout user' %}">Log Out</a>
                </div>
            </div>
            {#            <a href="{% url 'profile details' request.user.id %}">Profile</a>#}



        {% else %}
            <a href="{% url 'login user' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>
        {% endif %}

    </div>

</header>
{% block page_content %}
{% endblock %}

<footer>
    <div class="end">&copy;Python Web Framework Exam @SoftUni</div>
</footer>
</body>

</html>
