{% extends 'base.html' %}
{% load static %}
{% block page_content %}
    <h1 class="text-center">Delete Your Outfit</h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form method="post" action="{% url 'delete outfit' outfit.pk %}">
                {% csrf_token %}
                {{ form }}

                <button class="btn btn-primary mt-2"
                        onclick="return confirm('Are you sure you want to delete this item?');" type="submit">Delete
                </button>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
{% endblock %}
