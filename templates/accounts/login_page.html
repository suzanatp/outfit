{% extends 'base.html' %}
{% load static %}
{% block page_content %}

<div class="container mb-5">
    <h1 class="text-center">Login to Your Profile</h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">

            <!-- Login Form -->
            <form method="POST">
                {% csrf_token %}
                {{ form }}
                <button class="login" type="submit">Log in</button>
            </form>


        </div>
        <div class="col-lg-3"></div>
    </div>
</div>

{% endblock %}
